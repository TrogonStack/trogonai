version: '3.8'

services:
  # NATS Server with JetStream
  nats:
    image: nats:2.10-alpine
    container_name: trogonai-nats
    command:
      - "-js"
      - "-m"
      - "8222"
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster connections
    volumes:
      - nats-data:/data
    networks:
      - trogonai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Discord Bot
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile.discord-bot
    container_name: trogonai-discord-bot
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - NATS_URL=nats://nats:4222
      - DISCORD_PREFIX=${DISCORD_PREFIX:-prod}
      - HEALTH_CHECK_PORT=3001
      - RUST_LOG=${RUST_LOG:-discord_bot=info,discord_nats=info,info}
      # Access control (uncomment and set as needed)
      # - DISCORD_GUILD_POLICY=${DISCORD_GUILD_POLICY:-allowlist}   # open|allowlist|disabled
      # - DISCORD_GUILD_ALLOWLIST=${DISCORD_GUILD_ALLOWLIST:-}       # comma-separated guild IDs
      # - DISCORD_DM_POLICY=${DISCORD_DM_POLICY:-allowlist}          # open|allowlist|disabled
      # - DISCORD_USER_ALLOWLIST=${DISCORD_USER_ALLOWLIST:-}         # comma-separated user IDs
      # - DISCORD_ADMIN_USERS=${DISCORD_ADMIN_USERS:-}               # comma-separated user IDs
      # - DISCORD_REQUIRE_MENTION=${DISCORD_REQUIRE_MENTION:-false}  # true|false
    ports:
      - "3001:3001"
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - trogonai-network
    restart: unless-stopped

  # Discord Agent (Echo mode)
  discord-agent-echo:
    build:
      context: .
      dockerfile: Dockerfile.discord-agent
    container_name: trogonai-discord-agent-echo
    environment:
      - NATS_URL=nats://nats:4222
      - DISCORD_PREFIX=${DISCORD_PREFIX:-prod}
      - AGENT_NAME=discord-agent-echo
      - ENABLE_LLM=false
      - RUST_LOG=${RUST_LOG:-discord_agent=info,discord_nats=info,info}
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - trogonai-network
    restart: unless-stopped
    profiles:
      - echo

  # Discord Agent (LLM mode)
  discord-agent-llm:
    build:
      context: .
      dockerfile: Dockerfile.discord-agent
    container_name: trogonai-discord-agent-llm
    environment:
      - NATS_URL=nats://nats:4222
      - DISCORD_PREFIX=${DISCORD_PREFIX:-prod}
      - AGENT_NAME=discord-agent-llm
      - ENABLE_LLM=true
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-6}
      - RUST_LOG=${RUST_LOG:-discord_agent=info,discord_nats=info,info}
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - trogonai-network
    restart: unless-stopped
    profiles:
      - llm

  # NATS Monitoring (optional)
  nats-surveyor:
    image: natsio/nats-surveyor:latest
    container_name: trogonai-nats-surveyor
    command:
      - "-s"
      - "http://nats:8222"
      - "-p"
      - "7777"
    ports:
      - "7777:7777"
    depends_on:
      - nats
    networks:
      - trogonai-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  trogonai-network:
    driver: bridge

volumes:
  nats-data:
    driver: local
