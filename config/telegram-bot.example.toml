# TrogonAI Telegram Bot Configuration Example

[telegram]
bot_token = "1234567890:ABCdefGHIjklMNOpqrsTUVwxyz"

[telegram.access]
allow_all = false
admins = [123456789]
whitelist = [123456789]
blacklist = []
whitelist_groups = []
blacklist_groups = []

[telegram.features]
inline_buttons = true
streaming = "partial"

[telegram.limits]
text_chunk_limit = 4096
media_max_mb = 50
history_limit = 100
rate_limit_messages_per_minute = 20

[nats]
servers = ["localhost:4222"]
prefix = "prod"
