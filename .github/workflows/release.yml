name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  # Build and upload binaries
  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_suffix: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_suffix: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_suffix: macos-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binaries
        run: cd rsworkspace && cargo build --release --target ${{ matrix.target }}

      - name: Package telegram-bot
        run: |
          cd rsworkspace/target/${{ matrix.target }}/release
          tar czf telegram-bot-${{ matrix.asset_suffix }}.tar.gz telegram-bot

      - name: Package telegram-agent
        run: |
          cd rsworkspace/target/${{ matrix.target }}/release
          tar czf telegram-agent-${{ matrix.asset_suffix }}.tar.gz telegram-agent

      - name: Upload telegram-bot
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: rsworkspace/target/${{ matrix.target }}/release/telegram-bot-${{ matrix.asset_suffix }}.tar.gz
          asset_name: telegram-bot-${{ matrix.asset_suffix }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload telegram-agent
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: rsworkspace/target/${{ matrix.target }}/release/telegram-agent-${{ matrix.asset_suffix }}.tar.gz
          asset_name: telegram-agent-${{ matrix.asset_suffix }}.tar.gz
          asset_content_type: application/gzip

  # Build and push Docker images
  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push telegram-bot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.bot
          push: true
          tags: |
            trogonai/telegram-bot:latest
            trogonai/telegram-bot:${{ steps.get_version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push telegram-agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          tags: |
            trogonai/telegram-agent:latest
            trogonai/telegram-agent:${{ steps.get_version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64
