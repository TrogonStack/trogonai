name: CI Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.1

      - uses: jdx/mise-action@v3.6.1

      - name: Install Rust components
        run: rustup component add rustfmt clippy llvm-tools-preview

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2.8.2
        with:
          workspaces: rsworkspace -> target

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: rsworkspace

      - name: Run clippy
        run: cargo clippy --all-targets --all-features
        working-directory: rsworkspace

      - name: Build
        run: cargo build --release
        working-directory: rsworkspace

      - name: Run tests with coverage
        run: cargo llvm-cov --all-features --workspace --cobertura --output-path coverage.xml
        working-directory: rsworkspace

      - name: Coverage report and gate
        uses: insightsengineering/coverage-action@v3
        with:
          path: rsworkspace/coverage.xml
          threshold: 90
          fail: true
          publish: true
          diff: true
          diff-branch: main
          diff-storage: _xml_coverage_reports
          uncovered-statements-increase-failure: true
          new-uncovered-statements-failure: true
          coverage-rate-reduction-failure: true
          togglable-report: true
