name: CI

on:
  push:
    branches: [ main, telegram, discord, develop ]
  pull_request:
    branches: [ main, telegram, discord ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cd rsworkspace && cargo fmt --all -- --check

  # Run clippy lints
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: rsworkspace/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cd rsworkspace && cargo clippy --all-targets --all-features -- -D warnings

  # Run tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rsworkspace/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cd rsworkspace && cargo test --all-features --workspace

  # Build all packages
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rsworkspace/target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build all packages
        run: cd rsworkspace && cargo build --release --all-features

      - name: Upload telegram-bot binary
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: telegram-bot-linux
          path: rsworkspace/target/release/telegram-bot

      - name: Upload telegram-agent binary
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: telegram-agent-linux
          path: rsworkspace/target/release/telegram-agent

      - name: Upload discord-bot binary
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: discord-bot-linux
          path: rsworkspace/target/release/discord-bot

      - name: Upload discord-agent binary
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: discord-agent-linux
          path: rsworkspace/target/release/discord-agent

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cd rsworkspace && cargo audit

  # Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rsworkspace/target
          key: ${{ runner.os }}-cargo-docker-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binaries
        run: |
          cd rsworkspace
          cargo build --release --package telegram-bot
          cargo build --release --package telegram-agent
          cargo build --release --package discord-bot
          cargo build --release --package discord-agent

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build telegram-bot image
        uses: docker/build-push-action@v5
        with:
          context: rsworkspace
          file: ./Dockerfile.bot
          push: false
          tags: trogonai/telegram-bot:test

      - name: Build telegram-agent image
        uses: docker/build-push-action@v5
        with:
          context: rsworkspace
          file: ./Dockerfile.agent
          push: false
          tags: trogonai/telegram-agent:test

      - name: Build discord-bot image
        uses: docker/build-push-action@v5
        with:
          context: rsworkspace
          file: ./Dockerfile.discord-bot
          push: false
          tags: trogonai/discord-bot:test

      - name: Build discord-agent image
        uses: docker/build-push-action@v5
        with:
          context: rsworkspace
          file: ./Dockerfile.discord-agent
          push: false
          tags: trogonai/discord-agent:test
