[package]
name = "slack-bot"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "slack-bot"
path = "src/main.rs"

[dependencies]
async-nats = "0.45.0"
axum = "0.7"
futures = "0.3"
hex = "0.4"
hmac = "0.12"
sha2 = "0.10"
slack-morphism = { version = "2", features = ["hyper"] }
slack-nats = { path = "../slack-nats" }
slack-types = { path = "../slack-types" }
tokio = { version = "1.49.0", features = ["full"] }
trogon-nats = { path = "../trogon-nats" }
trogon-std = { path = "../trogon-std" }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde_json = "1.0.149"
base64 = "0.22"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json"] }
form_urlencoded = "1"
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
trogon-std = { path = "../trogon-std", features = ["test-support"] }
wiremock = "0.6"
