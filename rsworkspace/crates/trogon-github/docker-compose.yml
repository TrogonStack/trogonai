services:
  nats:
    image: nats:2-alpine
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
      - "8222:8222"   # monitoring
    volumes:
      - nats-data:/data
    restart: unless-stopped

  trogon-github:
    build:
      context: ../..          # rsworkspace/ â€” workspace root
      dockerfile: crates/trogon-github/Dockerfile
    ports:
      - "8080:8080"
    environment:
      NATS_URL: "nats:4222"
      GITHUB_WEBHOOK_SECRET: "${GITHUB_WEBHOOK_SECRET:-}"
      GITHUB_WEBHOOK_PORT: "8080"
      GITHUB_SUBJECT_PREFIX: "github"
      GITHUB_STREAM_NAME: "GITHUB"
      GITHUB_STREAM_MAX_AGE_SECS: "${GITHUB_STREAM_MAX_AGE_SECS:-604800}"
      RUST_LOG: "info"
    depends_on:
      - nats
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  nats-data:
