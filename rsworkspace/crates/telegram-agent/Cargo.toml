[package]
name = "telegram-agent"
version = "0.1.0"
edition = "2021"

[dependencies]
# Local crates
telegram-types = { path = "../telegram-types" }
telegram-nats = { path = "../telegram-nats" }

# Async runtime
tokio = { version = "1", features = ["full"] }

# NATS
async-nats = "0.45"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# CLI
clap = { version = "4", features = ["derive", "env"] }

# Utils
futures = "0.3"

# HTTP client for LLM API
reqwest = { version = "0.12", features = ["json", "stream"] }

[dev-dependencies]
uuid = { version = "1", features = ["v4"] }
