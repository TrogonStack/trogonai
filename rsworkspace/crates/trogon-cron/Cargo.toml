[package]
name = "trogon-cron"
version = "0.1.0"
edition = "2024"

[dependencies]
async-nats = "0.45.0"
bytes = "1"
chrono = { version = "0.4", features = ["serde"] }
cron = "0.12"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["time", "process", "sync", "signal"] }
tracing = "0.1"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
