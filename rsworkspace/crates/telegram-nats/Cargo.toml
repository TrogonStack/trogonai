[package]
name = "telegram-nats"
version = "0.1.0"
edition = "2021"

[dependencies]
telegram-types = { path = "../telegram-types" }
async-nats = "0.45"
tokio = { version = "1.49", features = ["full"] }
tokio-stream = "0.1"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
thiserror = "2.0"
anyhow = "1.0"

[dev-dependencies]
uuid = { version = "1", features = ["v4"] }
